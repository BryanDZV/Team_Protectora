<h3>Tus datos</h3>
<div class="form-group">
    <input type="text" id="name" name="name" required placeholder="Nombre y apellidos">
</div>

<div class="form-group">
    <input type="email" id="email" name="email" required placeholder="Email">
</div>

<div class="form-group">
    <input type="tel" id="phone" name="phone" required placeholder="Teléfono">
</div>

<div class="form-group">
    <input type="text" id="dni" name="dni" required placeholder="DNI">
</div>

<h3>Dirección</h3>

<div class="form-group">
    <input type="text" id="address" name="address" required placeholder="Calle, número, piso">
</div>

<div class="form-group">
    <input type="text" id="postalCode" name="postalCode" required placeholder="Código postal">
</div>

<div class="form-group">
    <input type="text" id="city" name="city" required placeholder="Ciudad">
</div>

<div class="form-group">
    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">Acepto los términos y condiciones de la adopción</label>
</div>

<button type="submit">Continuar</button>
